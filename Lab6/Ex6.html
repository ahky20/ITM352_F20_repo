<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tbody><tr><th>Line</th><th>Name</th></tr>
        <tr><td>1.</td><td>&lt;first_name&gt;</td></tr>
        <tr><td>2.</td><td><br>
                            &lt;first_name&gt;</td></tr>
        <tr><td>3.</td><td>\n&lt;first_name&gt;</td></tr>
        <tr><td>4.</td><td>'\n&lt;first_name&gt;'</td></tr>
        <tr><td>5.</td><td>"\n&lt;first_name&gt;"</td></tr>
    </tbody></table>

    <script>
        var first_name = "Amber";
        var number = 1.;

        document.write("Line" + " " + "Name");
        document.write("<BR>");
        document.write(number + " " + first_name);
        document.write("<BR>")
        document.write(++number + " " + first_name);
        document.write("<BR>")
        document.write(++number + " " + first_name);
        document.write("<BR>")
        document.write(++number + " " + '\n' + first_name);
        document.write("<BR>")
        document.write(++number + " " + "\n" + first_name);
    </script>
    
</body>
</html>
