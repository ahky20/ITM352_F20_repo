<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercise 1</h1>
    <script>
        //Define and intialize important variables
        var age = 20;
        var fav_num = 99;
        var day_of_birth = 26;
        var month_of_birth = 9;

        var result1 = age + fav_num / day_of_birth * month_of_birth;
        
        var result2 = (age + fav_num) / day_of_birth * month_of_birth;

        document.write("Result1=" + result1);
        document.write("<BR>");
        document.write("Result2=" + result2);
/*num++ or num-- is the same as num = num + 1 and num = num -1
++num or --num are not recommended
also don't use num++ or num-- in an expression because it might get too confusing*/
    </script>
</body>
</html>
