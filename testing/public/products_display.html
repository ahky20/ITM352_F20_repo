<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productsstyle.css">
    <script src="./product_data.js" type="text/javascript"></script>
    <title>Poké Ball Shop</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
          <div name="login">
              <a href="login_page.html"> Login/Register</a>
          </div>
        </div>
      </nav>
    <h1>Poké Ball Shop</h1>
    <form name="order_form" action="process_form" method="POST">
        <div>
            <main>
                <script>
                    // check for valid quantities in textbox
                    function checkQuantityTextbox(theTextbox) {
                        errs = isNonNegInt(theTextbox.value, true);
                        if (errs.length == 0) errs = ['Quantity:'];
                        if (theTextbox.value.trim() == '') errs = ['Quantity:'];
                        document.getElementById(theTextbox.name + '_label').innerHTML = errs.join(", ");
                    }
                    // Code from SmartPhoneProducts3 to display products
                    for (i = 0; i < products.length; i++) {
                        document.write(`
        <h2>${products[i].type}</h2>
        <h3>$${products[i].price.toFixed(2)}</h3>
        <img src="${products[i].image}">
        <p>${products[i].description}</p> 
        <label id="quantity${i}_label"}">Quantity:</label>
        <input type="text" name="quantity${i}" placeholder="0" onkeyup="checkQuantityTextbox(this);">
    `); // code for textbox from Lab12 order_page.html
                    }

                </script>

            </main>
            <!-- Submit Button to purchase items -->
        </div>
        
        <input type="submit" value="BUY" name="checkOut">
        
    </form>

</body>
