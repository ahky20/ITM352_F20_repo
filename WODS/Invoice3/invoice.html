<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* file for WOD titled Invoice1
        writing a multi line comment
        */

        // Product Data

        // Product 1
     var item1 = 'Gillette Sensor 3 Razor';
     var quantity1 = 2;
     var price1 = 1.23;

     // Product 2
     var item2 = 'Barbasol Shaving Cream	';
     var quantity2 = 1;
     var price2 = 2.64;

     // Product 3
     var item3 = 'Nautica Cologne	';
     var quantity3 = 1;
     var price3 = 6.17;

     // Product 4
     var item4 = 'Rubbing Alcohol	';
     var quantity4 = 3;
     var price4 = 0.98;

     // Product 5
     var item5 = 'Colgate Classic Toothbrush	';
     var quantity5 = 12;
     var price5 = 1.89;

     // Initialize subtotal
     var subTotal = 0;

     // shipping
     if (subTotal <= 50) {
       shipping = 2;
     }
     else if (subTotal <= 100) {
       shipping = 5;
     }
     else {
       shipping = 0.05 * 100;
     }

    </script>

<table border="2">
    <tbody>
      <tr>
        <th style="text-align: center;" width="43%">Item</th>
        <th style="text-align: center;" width="11%">quantity</th>
        <th style="text-align: center;" width="13%">price</th>
        <th style="text-align: center;" width="54%">extended price</th>
      </tr>
      <script>
          // Product row 1
          var extended_price = price1 * quantity1;
          subTotal += extended_price;
          document.write(`
      <tr>
        <td width="43%">${item1}</td>
        <td align="center" width="11%">${quantity1}</td>
        <td width="13%">\$ ${price1}</td>
        <td width="54%">\$ ${extended_price}</td>
      </tr>
      `);
      // Product row 2
      var extended_price = price2 * quantity2;
          subTotal += extended_price;
      document.write(`
      <tr>
        <td width="43%">${item2}</td>
        <td align="center" width="11%">${quantity2}</td>
        <td width="13%">\$ ${price2}</td>
        <td width="54%">\$ ${extended_price}</td>
      </tr>
      `);
      // Product row 3
      var extended_price = price3 * quantity3;
          subTotal += extended_price;
      document.write(`
      <tr>
        <td width="43%">${item3}</td>
        <td align="center" width="11%">${quantity3}</td>
        <td width="13%">\$ ${price3}</td>
        <td width="54%">\$ ${extended_price}</td>
      </tr>
      `);
      // Product row 4
      var extended_price = price4 * quantity4;
          subTotal += extended_price;
      document.write(`
      <tr>
        <td width="43%">${item4}</td>
        <td align="center" width="11%">${quantity4}</td>
        <td width="13%">\$ ${price4}</td>
        <td width="54%">\$ ${extended_price}</td>
      </tr>
      `);
      // Product row 5
      var extended_price = price5 * quantity5;
          subTotal += extended_price;
      document.write(`
      <tr>
        <td width="43%">${item5}</td>
        <td align="center" width="11%">${quantity5}</td>
        <td width="13%">\$ ${price5}</td>
        <td width="54%">\$ ${extended_price}</td>
      </tr>
      `);

      // sales tax and tax rate
      var taxRate = 0.0575;
      var salesTax = subTotal * taxRate;

     // grand total 
     var grandTotal = subTotal + salesTax + shipping;

      </script>
      <tr>
        <td colspan="4" width="100%">&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
        <td width="54%">$ <script>document.write(subTotal);</script></td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ <script>document.write(taxRate * 100);</script>%</span></td>
        <td width="54%">$ <script>document.write(salesTax.toFixed(2));</script></td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</span></td>
        <td width="54%">$ <script>document.write(shipping.toFixed(2));</script></td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
        <td width="54%"><strong>$ <script>document.write(grandTotal.toFixed(2));</script></strong></td>
      </tr>
    </tbody>
  </table>
  
  <b>
    OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping
A subtotal $50 - $99.99 will be $5 shipping
Subtotals over $100 will be charged 5% of the subtotal amount
  </b>
</body>
</html>
