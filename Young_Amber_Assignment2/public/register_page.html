<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Form Validation using a sample registration form</title>
    <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
    <meta name="description"
        content="This document is an example of JavaScript Form Validation using a sample registration form. " />
    <link rel='stylesheet' href='js-form-validation.css' type='text/css' />
    <script src="server.js"></script>
</head>

<body onload="document.registration.userid.focus();">
    <h1>Registration Form</h1>
    <br>
    <form name='registration' onSubmit="return formValidation();">
        <div class="container">
            <label for="userid">User id:</label>
            <input type="text" name="userid" size="12" />
        </div>
        <br>
        <div class="container">
            <label for="passid">Password:</label>
            <input type="password" name="passid" size="12" />
        </div>
        <br>
        <div class="container">
            <label for="username">Name:</label>
            <input type="text" name="username" size="50" />
        </div>
        <br>
        <div class="container">
            <label for="address">Address:</label>
            <input type="text" name="address" size="50" />
        </div>
        <br>
        <div class="container">
            <label for="country">Country:</label>
            <select name="country">
                <option selected="" value="Default">(Please select a country)</option>
                <option value="AF">Australia</option>
                <option value="AL">Canada</option>
                <option value="DZ">India</option>
                <option value="AS">Russia</option>
                <option value="AD">USA</option>
            </select>
        </div>
        <br>
        <div class="container">
            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" />
        </div>
        <br>
        <div class="container">
            <label for="email">Email:</label>
            <input type="text" name="email" size="50" />
        </div>
        <br>
        <div class="container">
            <label id="gender">Sex:</label>
            <input type="radio" name="msex" value="Male" /><span>Male</span>
            <input type="radio" name="fsex" value="Female" /><span>Female</span>
        </div>
        <br>
        <div class="container">
            <label>Language:</label>
            <input type="checkbox" name="en" value="en" checked /><span>English</span>
            <input type="checkbox" name="nonen" value="noen" /><span>Non English</span>
        </div>
        <br>
        
        <div class="container">
            <input type="submit" name="submit" value="Submit" />
        </div>
    </form>
</body>

</html>
