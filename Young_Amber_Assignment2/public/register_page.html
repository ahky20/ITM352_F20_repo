<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
    <meta name="description"
        content="This document is an example of JavaScript Form Validation using a sample registration form. " />
    <link rel='stylesheet' href='js-form-validation.css' type='text/css' />
    <script src="server.js"></script>
</head>

<body>
    <h1>Registration Form</h1>
    <br>
    Please in fill this form to create an account. Upon successful registration, you will be directed to your invoice.
    <br>
    <form name='registration' action="formValidation();" method="POST">
        <!-- Username Input -->
        <div class="container">
            <label for="userid">Username:</label>
            <input type="text" name="userid" size="12" />
        </div>
        <br>
        <!-- Password Input-->
        <div class="container">
            <label for="passid">Password:</label>
            <input type="password" name="passid" size="12" />
        </div>
        <br>
        <!-- Confirm Password Input-->
        <div class="container">
            <label for="confirmpass">Confirm Password:</label>
            <input type="password" name="confirmpassid" size="12" />
        </div>
        <br>
        <!-- Full Name Input -->
        <div class="container">
            <label for="username">Name:</label>
            <input type="text" name="username" size="50" />
        </div>
        <br>
        <!-- Email Input -->
        <div class="container">
            <label for="email">Email:</label>
            <input type="text" name="email" size="50" />
        </div>
        <br>
        <!-- Submit Registration Form Button -->
        <div class="container">
            <input type="submit" name="register" value="Submit" />
        </div>
    </form>
</body>

</html>
