<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page.css">
    <title>Login Page</title>
</head>

<body>
    <!-- Code used and slightly edited for login page taken from w3schools -->
    <form action="action_page.php" method="post">
        <div class="imgcontainer">
            <img src="https://static.thenounproject.com/png/594337-200.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:lightgoldenrodyellow">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="register">Don't have an account? <a href="register_page.html">Register now!</a></span>
        </div>
    </form>
</body>

</html>
